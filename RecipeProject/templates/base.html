{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Page Title {% endblock %}| Recipe Project CRUD</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>
            Recipe Project CRUD Operations
        </h1>
        {% if user.is_authenticated %}
        <button><a href="{% url 'logout_page' %}">Logout</a></button>
        {% else %}
        <button><a href="{% url 'login_page' %}">Login</a></button>
        {% endif %}
        <hr>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
